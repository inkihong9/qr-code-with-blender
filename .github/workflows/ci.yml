name: CI
on: [push, pull_request]
jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Create libs directory
        run: mkdir -p libs

      - name: Install requests into libs folder
        run: |
          pip install requests --target libs

      # OPTIONAL: verify installation
      - name: Verify installed packages
        run: ls -la libs

      - name: Build Blender extension
        uses: BlenderKit/blender-addon-build-action@v1
        with:
          name: 'MyAddon'
          name-suffix: 'commit-hash'
          build-command: 'make build'
          build-location: './build'
          exclude-files: '.git;.github;.gitignore'
